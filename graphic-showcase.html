<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Showcase</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="graphic-showcase.css"> 
</head>
<body>

    <main class="split-layout">

        <div id="image-modal" class="modal-overlay">
            <div class="modal-content">
                <button id="modal-close-btn" class="modal-close">&times;</button>
                <img id="modal-image" src="" alt="">
            </div>
        </div>

        <aside class="sidebar-graphic">
            <div class="parallax-layer parallax-bg" style="background-image: url('images/placeholder-background.png');"></div>
            <div class="parallax-layer parallax-mid" style="background-image: url('images/placeholder-mid.png');"></div>

            <div class="parallax-layer parallax-fg sidebar-content-wrapper">
                <img src="images/placeholder-me.gif" alt="Pasquale Sena Character" class="sidebar-char-img">
                
                <a href="index.html" class="sidebar-home-btn-override">
                    BACK TO HOME
                </a>
            </div>
        </aside>

        <div class="main-content-container">

            <section class="about-hero-section section-reveal is-visible" style="padding-top: 60px;">
                <div class="section-header">
                    <h3>Visual Design Portfolio</h3>
                    <p class="section-focus">Brand Identity, UI/UX Mockups, and High-Impact Corporate Visuals.</p>
                </div>
            </section>

            <section class="section-reveal is-visible" style="margin-bottom: 100px;">
                <div class="graphic-grid">

                    <div class="g-item" onclick="openModal('images/graphic-9.png')">
                        <img src="images/graphic-9.png" alt="Graphic Design 9">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-4.jpg')">
                        <img src="images/graphic-4.jpg" alt="Graphic Design 4">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-5.jpg')">
                        <img src="images/graphic-5.jpg" alt="Graphic Design 5">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-12.png')">
                        <img src="images/graphic-12.png" alt="Graphic Design 12">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-7.png')">
                        <img src="images/graphic-7.png" alt="Graphic Design 7">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-8.png')">
                        <img src="images/graphic-8.png" alt="Graphic Design 8">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-6.png')">
                        <img src="images/graphic-6.png" alt="Graphic Design 6">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-13.png')">
                        <img src="images/graphic-13.png" alt="Graphic Design 13">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-2.png')">
                        <img src="images/graphic-2.png" alt="Graphic Design 2">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-1.png')">
                        <img src="images/graphic-1.png" alt="Graphic Design 1">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-3.png')">
                        <img src="images/graphic-3.png" alt="Graphic Design 3">
                    </div>

                    <div class="g-item" onclick="openModal('images/graphic-10.png')">
                        <img src="images/graphic-10.png" alt="Graphic Design 10">
                    </div>

                </div>
            </section>

            <section id="contact" class="section-reveal">
                <div class="section-header">
                    <h3>Let's Collaborate.</h3>
                    <p class="section-focus">Ready to discuss your visual identity or design needs? Contact me below.</p>
                </div>

                <div class="contact-glass-card">
                    <form id="contact-form" action="https://formspree.io/f/mzzwwlwn" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="name@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-textarea" placeholder="Tell me about your project..." required></textarea>
                        </div>

                        <button type="submit" class="tech-btn contact-submit-btn">SEND MESSAGE</button>
                        <div id="my-form-status" class="form-status"></div>
                    </form>
                </div>
            </section>

        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
